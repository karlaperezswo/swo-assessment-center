version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - nvm install 18
        - nvm use 18
        - rm -rf node_modules package-lock.json
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*