version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --workspace=frontend --cache .npm --prefer-offline
        - npm ci --workspace=backend --cache .npm --prefer-offline
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - backend/node_modules/**/*
      - node_modules/**/*
